_schema-version: "3.2"
ID: sapmon
description: SAP CloudALM Monitor
version: 0.0.1
modules:
- name: sapmon-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: sapmon-uaa
  - name: postgres-db
  - name: sapmon-destination-service
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    host: ${appname}
  build-parameters:
    builder: npm

- name: sapmon-deploy
  type: nodejs
  path: gen/pg
  requires:
  - name: postgres-db
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
  build-parameters:
    builder: npm

- name: sapmon-dest-content
  type: com.sap.application.content
  requires:
  - name: sapmon-destination-service
    parameters:
      content-target: true
  - name: sapmon-repo-host
    parameters:
      service-key:
        name: sapmon-repo-host-key
  - name: sapmon-uaa
    parameters:
      service-key:
        name: sapmon-uaa-key
  parameters:
    content:
      instance:
        destinations:
        - Name: sapmon_repo_host
          ServiceInstanceName: sapmon-html5-srv
          ServiceKeyName: sapmon-repo-host-key
          sap.cloud.service: sapmon
        - Authentication: OAuth2UserTokenExchange
          Name: sapmon_uaa
          ServiceInstanceName: sapmon-xsuaa-srv
          ServiceKeyName: sapmon-uaa-key
          sap.cloud.service: sapmon
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: sapmon-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: sapmon-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - cloudalmhost.zip
      name: cloudalmhost
      target-path: resources/
- name: cloudalmhost
  type: html5
  path: app/cloudalmhost
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: postgres-db
  type: org.cloudfoundry.managed-service
  parameters:
    service: postgresql-db
    service-plan: free
- name: sapmon-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: sapmon-xsuaa-srv
    service-plan: application
- name: sapmon-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            ForwardAuthToken: true
            HTML5.DynamicDestination: true
            HTML5.FowardAuthToken: true
            Name: sapmon-api
            ProxyType: Internet
            Type: HTTP
            URL: https://${appname}.${default-domain}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: sapmon-destination-service
    service-plan: lite
- name: sapmon-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: sapmon-html5-srv
    service-plan: app-host
parameters:
  appname: sapmon-${space}
  deploy_mode: html5-repo
  enable-parallel-deployments: true
